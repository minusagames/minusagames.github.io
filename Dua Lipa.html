    <script>
      // Set the date we're counting down to
      var countDownDate = new Date("May 3, 2024 00:00:00").getTime();
      
      // Update the count down every 1 second
      var x = setInterval(function() {
      
        // Get today's date and time
        var now = new Date().getTime();
      
        // Find the distance between now and the count down date
        var distance = countDownDate - now;
      
        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);
      
        // Display the result in the element with id="timer"
        document.getElementById("timer").innerHTML = days + "d " + hours + "h "
        + minutes + "m " + seconds + "s ";
      
        // If the count down is finished, write some text
        if (distance < 0) {
          clearInterval(x);
          document.getElementById("timer").innerHTML = "EXPIRED";
        }
      }, 1000);
      </script>
      <script>
        window.addEventListener('scroll', function() {
          // Calculate the opacity based on scroll position
          var opacity = Math.min(1, window.scrollY / 2000); // You can adjust the 500 to change the rate of darkening
          // Calculate the intermediate color
          var g = Math.round(63 + (1 - opacity) * (172 - 63));
          var b = Math.round(97 + (1 - opacity) * (192 - 97));
          // Set the background color with opacity
          document.body.style.backgroundColor = `rgb(0, ${g}, ${b})`;
        });
      </script>
