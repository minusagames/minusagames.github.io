<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>10 segundos</title>
</head>
<body style="bg-image">
    <center>
        <h1 class="guerracivil">10 segundos</h1>
        <h2>Creado por Ilyas Casters, Sami Sbai, y Anas Chafik</h2>
        <button onclick="showQuestion()">Commencar</button>
        <p class="guerracivil" id="question"></p>
        <p class="guerracivil" id="response" style="display:none;"></p>
        <p class="guerracivil" id="timer"></p>
        <h1 class="guerracivil">​ ​</h1>
    </center>

    <script>
        var images = ['1.png', '2.png', '3.png', '4.png'];
        var currentIndex = 0;

        function changeBackground() {
            document.body.style.backgroundImage = 'url("' + images[currentIndex] + '")';
            currentIndex = (currentIndex + 1) % images.length;
        }

        setInterval(changeBackground, 10000);

        function startTimer() {
            var seconds = 10;
            var timerDisplay = document.getElementById('timer');
            var countdown = setInterval(function() {
                seconds--;
                timerDisplay.textContent = seconds;

                if (seconds <= 0) {
                    clearInterval(countdown);
                    timerDisplay.textContent = '10';
                    revealAnswer();
                }
            }, 1000);
        }

        function showQuestion() {
            var questions = [
                "¿Cuántos años duró la dictadura de Primo de Rivera?",
                "¿En qué año empezó la guerra civil, cuándo terminó?",
                "Después de la guerra ¿qué hicieron los españoles?",
                "¿Quién ganó la guerra civil?",
                "¿Quién fue el líder del gobierno republicano durante la Guerra Civil Española? ",
                "¿En qué año terminó la dictadura de Franco y tras qué acontecimiento?",
                "¿Que permite la ley de amnistía en 1977 ?",
                "¿Qué es la ley que apareció en 2007 y qué permitió?",
                "¿Por qué Pablo Picasso pintó “Guernica”?",
                "¿Qué lugar ocupó el arte durante la guerra civil española?"
            ];

            var answers = [
                "7 anos de 1923 a 1930",
                "1936 y termino en 1939",
                "Se exiliaron de España a Francia",
                "Los Nacionalistas",
                "Manuel Azaña",
                "La dictadura terminó en 1975 tras la muerte de Franco.",
                "La liberación de los presos políticos",
                "Estas son las leyes de la memoria y permitieron el reconocimiento de crímenes de guerra",
                "Picasso pintó 'Guernica' para denunciar el bombardeo de la localidad de Guernica durante la Guerra Civil Española en 1937.",
                "El arte durante la Guerra Civil Española fue un medio de resistencia y expresión, además de una forma de documentación histórica."
            ];

            var randomIndex = Math.floor(Math.random() * questions.length);
            var randomQuestion = questions[randomIndex];
            var randomAnswer = answers[randomIndex];

            document.getElementById('question').textContent = randomQuestion;
            document.getElementById('response').textContent = randomAnswer;
            document.getElementById('response').style.display = 'none'; // Cacher la réponse au début
            document.getElementById('response').setAttribute('data-answer', randomAnswer); // Stocker la réponse dans l'attribut data-answer

            // Démarrer le minuteur après avoir affiché la question
            startTimer();
        }

        function revealAnswer() {
            document.getElementById('response').style.display = 'block'; // Afficher la réponse
        }
    </script>
    
    <audio controls autoplay>
        <source src="music.ogg" type="audio/ogg">
        <source src="music.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
